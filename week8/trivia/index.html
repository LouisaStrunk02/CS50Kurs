<!DOCTYPE html>

<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
  </head>

  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice </h2>
        <hr>
        <h3>What is the sum of 14 and 7?</h3>
        <button class="incorrect">98</button>
        <button class="incorrect">2</button>
        <button class="correct">21</button>
        <button class="incorrect">7</button>

        <p id="feedback1"></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?
        </h3>
        <input type="text"></input>
        <button id="check">Check Answer</button>

        <p id="feedback2"></p>
      </div>
    </div>
  </body>

  <script src="trivia.js"></script>

</html>
